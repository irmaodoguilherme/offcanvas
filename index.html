  <link rel="stylesheet" href="./style.css">
  <title>Offcanvas</title>

<body class="text-white font-sys-ui">

    Offcanvas</button>
  <p class="text-center bg-gray p-t-05r p-b-05r m-t-auto">Desenvolvido por: <a
      href="https://github.com/irmaodoguilherme?tab=repositories" class="text-cyan text-dec-none">Guilherme Aires</a>
